    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <title>{{subject}}</title>
    <custom type="content" name="Ampscript"></custom>
    <div class="preheader" style="display: none !important; font-size: 1px">{{description}}</div>
